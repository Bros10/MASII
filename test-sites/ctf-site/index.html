<!DOCTYPE html>
<html>
  <head>
    <title>CTF-Style Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Welcome to the CTF-Style Website!</h1>
    </header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact Us</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h2>Hidden Endpoint</h2>
        <p>Can you find the hidden endpoint?</p>
      </section>
      <section>
        <h2>Hard-to-Navigate Page</h2>
        <p>This page is very hard to navigate to. Can you find it?</p>
        <a href="/hard-to-navigate">Click here to try</a>
      </section>
      <section>
        <h2>Input Form</h2>
        <form action="/submit" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <br>
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <br>
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
    <script src="app.js"></script>
    <style>body {
        font-family: Arial, sans-serif;
      }
      
      header {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
      }
      
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f2f2f2;
      }
      
      nav li {
        float: left;
      }
      
      nav li a {
        display: block;
        color: #666;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      nav li a:hover {
        background-color: #ddd;
      }
      
      main {
        padding: 1em;
      }
      
      section {
        margin-bottom: 2em;
      }
      
      form {
        display: inline-block;
        border: 1px solid #ccc;
        padding: 1em;
        border-radius: 5px;
      }
      
      label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: bold;
      }
      </style>
  </body>
</html>
