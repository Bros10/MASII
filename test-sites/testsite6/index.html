<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Large JavaScript Test Page</title>
  </head>
  <body>
    <h1>Large JavaScript Test Page</h1>
    
    <h2>Event Handling</h2>
    <button id="myButton">Click me</button>
    <script>
      document.getElementById("myButton").addEventListener("click", function() {
        alert("Button clicked!");
      });
    </script>

    <h2>Asynchronous Requests</h2>
    <div id="myData"></div>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://jsonplaceholder.typicode.com/todos/1", true);
      xhr.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          document.getElementById("myData").innerHTML = this.responseText;
        }
      };
      xhr.send();
    </script>

    <h2>DOM Manipulation</h2>
    <div id="myDiv"></div>
    <script>
      var newElement = document.createElement("p");
      var newText = document.createTextNode("This is a new paragraph!");
      newElement.appendChild(newText);
      document.getElementById("myDiv").appendChild(newElement);
    </script>

    <h2>Animation</h2>
    <div id="myBox" style="position: absolute; top: 0; left: 0; width: 50px; height: 50px; background-color: red;"></div>
    <script>
      var myBox = document.getElementById("myBox");
      var position = 0;
      setInterval(function() {
        position++;
        myBox.style.left = position + "px";
      }, 10);
    </script>

    <h2>Form Validation</h2>
    <form>
      <label for="myInput">Enter your name:</label>
      <input id="myInput" type="text" required>
      <button type="submit">Submit</button>
    </form>
    <script>
      document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault();
        var inputValue = document.getElementById("myInput").value;
        if (inputValue === "") {
          alert("Please enter your name.");
        } else {
          alert("Hello, " + inputValue + "!");
        }
      });
    </script>
  </body>
</html>
